<!doctype html>
<title>My cartoonify app</title>
<head>
<style>
* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 50%;
  padding: 5px;
}

/* Clearfix (clear floats) */
.row::after {
  content: "";
  clear: both;
  display: table;
}
.content {
  max-width: 500px;
  margin: auto;
}
.content2 {
  max-width: 1200px;
  margin: auto;
}
.center {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100px;
  border: 3px solid black;
}
</style>
</head>


<div class="center">
<h1>My cartoonify app</h1>
</div>
<div class="content">
<h3>Select a file to upload</h3>
<p>
	{% with messages = get_flashed_messages() %}
	  {% if messages %}
        {{ messages[0] }}
	  {% endif %}
	{% endwith %}
</p>
<form method="post" action="/cartoonify" enctype="multipart/form-data">
    <dl>
	<p>
		<input type="file" name="file" autocomplete="off" required>
	</p>
    </dl>
    <p>
		<input type="submit" value="Submit">
    </p>
</form>

<h2>Model Input/Output</h2>
</div class= "content2">
<div class="row content2">
  <div class="column">
	<h3> Input </h3>
    <img src="{{url_for('static', filename='upload_image.jpg')}}" alt="Original" style="width:100%">
  </div>
  <div class="column">
	<h3> Output </h3>
    <img src="{{url_for('static', filename='output_image.jpg')}}" alt="Cartoon" style="width:100%">
  </div>

</div>
